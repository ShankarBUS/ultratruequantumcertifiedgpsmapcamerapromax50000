<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra True Quantum Certifiedâ„¢ GPS Map Camera Pro Max 50000 by Absolutely Not Fake Inc.,</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#1976d2" />
  <link rel="icon" href="UTQCGPSMCPM5k.png" type="image/png" />
</head>

<body>
  <div class="app-layout">
    <aside class="side-panel" id="sidePanel">
      <button id="closeSidePanelBtn" class="side-panel-close" aria-label="Close menu">&times;</button>

      <label for="datetime">Date & Time</label>
      <input type="datetime-local" id="datetime" />

      <label for="locationPresets">Location Presets</label>
      <select id="locationPresets">
        <option value="">-- Select a preset --</option>
      </select>

      <label for="address-line1">Address Line 1</label>
      <input id="address-line1" type="text" placeholder="Address line 1" autocomplete="off" />

      <label for="address-line2">Address Line 2</label>
      <input id="address-line2" type="text" placeholder="Address line 2" autocomplete="off" />

      <label for="latitude">Latitude</label>
      <input id="latitude" type="number" step="any" placeholder="Latitude" autocomplete="off" />

      <label for="longitude">Longitude</label>
      <input id="longitude" type="number" step="any" placeholder="Longitude" autocomplete="off" />

      <button id="addPresetBtn" class="action-button">Add to Presets</button>
    </aside>
    <main class="center-content">
      <div class="settings-actions">
        <button id="openSidePanelBtn" class="side-panel-toggle" aria-label="Open Menu">&#9776;</button>
        <input type="file" id="fileInput" accept="image/*" />
        <button id="generateBtn" class="action-button">Generate Overlay</button>
      </div>
      <canvas id="renderCanvas" class="render-canvas"></canvas>
      <div class="settings-actions">
        <button id="downloadBtn" class="action-button">Download</button>
        <button id="shareBtn" class="action-button">Share</button>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
  <script>
    // Overlay side panel toggle logic
    const sidePanel = document.getElementById('sidePanel');
    const openBtn = document.getElementById('openSidePanelBtn');
    const closeBtn = document.getElementById('closeSidePanelBtn');

    function openPanel() {
      sidePanel.classList.add('open');
      document.body.classList.add('side-panel-overlay-active');
    }
    function closePanel() {
      sidePanel.classList.remove('open');
      document.body.classList.remove('side-panel-overlay-active');
    }

    openBtn.addEventListener('click', openPanel);
    closeBtn.addEventListener('click', closePanel);

    // Optional: close overlay on outside click
    window.addEventListener('click', (e) => {
      if (
        sidePanel.classList.contains('open') &&
        !sidePanel.contains(e.target) &&
        e.target !== openBtn
      ) {
        closePanel();
      }
    });

    // Optional: close overlay on ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closePanel();
    });
  </script>
</body>

</html>
